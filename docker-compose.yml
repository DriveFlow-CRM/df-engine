version: "3.8"

services:
  mysql:
    image: mysql:8.0
    container_name: df-mysql
    restart: unless-stopped
    env_file:
      - ./db/.env
    ports:
      - "${MYSQL_PORT:-3307}:3306"  # expose for local access; tighten in prod
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -uroot -p$${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - df-network

  df-api:
    build:
      context: ./services/df-api
      dockerfile: Dockerfile
    container_name: df-api
    restart: unless-stopped
    env_file:
      - ./services/df-api/.env
    environment:
      DEBUG_LOG_PATH: /debug/debug.log
    volumes:
      - ./.cursor:/debug
    depends_on:
      mysql:
        condition: service_healthy
      df-accountant:
        condition: service_started
    # For local debugging you may expose 5001; keep commented for prod
    ports:
      - "5001:5001"
    networks:
      - df-network

  df-accountant:
    build:
      context: ./services/df-accountant
      dockerfile: Dockerfile
    container_name: df-accountant
    restart: unless-stopped
    
    # Not exposed externally; reachable on df-network only
    networks:
      - df-network

  nginx:
    image: nginx:alpine
    container_name: df-nginx
    depends_on:
      - df-api
    ports:
      - "${NGINX_HTTP_PORT:-8080}:80"
      - "${NGINX_HTTPS_PORT:-8443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/www:/var/www/certbot
      - ./nginx/certs:/etc/letsencrypt
    networks:
      - df-network

  certbot:
    image: certbot/certbot
    container_name: df-certbot
    volumes:
      - ./nginx/www:/var/www/certbot
      - ./nginx/certs:/etc/letsencrypt
    entrypoint: ["/bin/sh", "-c", "trap exit TERM; while :; do sleep 3600; done"]
    networks:
      - df-network
    profiles:
      - certbot

volumes:
  mysql_data:
  # certbot volumes live on host-bound paths via mounts above

networks:
  df-network:
    driver: bridge
